<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <!-- El título cambia en cada página -->

    <!-- Dependencias externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- === NUESTRO ARCHIVO DE ESTILOS PERSONALIZADO === -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="bg-light">
    <!-- BARRA DE NAVEGA CIÓN (COMPLETA Y CORREGIDA) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/productos">Market Chasoy</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- ENLACES DE LA IZQUIERDA -->
            <li class="nav-item">
              <a class="nav-link" href="/productos">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
          </ul>

          <!-- ENLACES DE LA DERECHA (CARRITO) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="offcanvas"
                data-bs-target="#carritoOffcanvas"
              >
                <i class="bi bi-cart-fill fs-5"></i>
                <span
                  class="badge rounded-pill bg-danger"
                  th:if="${session.carrito != null and session.carrito.getCantidadItems() > 0}"
                  th:text="${session.carrito.getCantidadItems()}"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIN DE LA BARRA DE NAVEGACIÓN -->

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Crear Nueva Cuenta</h2>

            <form th:action="@{/registro}" method="post">
              <!-- Selector de Rol (La pieza nueva más importante) -->
              <div class="mb-3">
                <label for="rol" class="form-label"
                  >Quiero registrarme como:</label
                >
                <select
                  class="form-select form-select-lg"
                  id="rol"
                  name="rol"
                  required
                >
                  <option value="comprador" selected>Comprador</option>
                  <option value="vendedor">Vendedor</option>
                </select>
              </div>

              <!-- Nombre Completo con ícono -->
              <div class="position-relative mb-3">
                <i class="bi bi-person-fill form-icon"></i>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="nombre"
                  name="nombre"
                  placeholder="Nombre Completo"
                  required
                />
              </div>

              <!-- Correo Electrónico con ícono -->
              <div class="position-relative mb-3">
                <i class="bi bi-envelope-fill form-icon"></i>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="correo"
                  name="correo"
                  placeholder="Correo Electrónico"
                  required
                />
              </div>

              <!-- Contraseña con ícono -->
              <div class="position-relative mb-3">
                <i class="bi bi-lock-fill form-icon"></i>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="contrasena"
                  name="contrasena"
                  placeholder="Contraseña"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100">
                REGISTRAR
              </button>

              <div class="text-center mt-3">
                <a href="/login">¿Ya tienes una cuenta? Inicia Sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/carrito :: offcanvas_carrito}"></div>
  </body>
</html>
