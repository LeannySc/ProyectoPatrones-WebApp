<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Definimos este div como un fragmento de Thymeleaf llamado "offcanvas_carrito" -->
    <div th:fragment="offcanvas_carrito">
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="carritoOffcanvas"
        aria-labelledby="carritoOffcanvasLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="carritoOffcanvasLabel">CARRITO</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <!-- CASO 1: EL CARRITO ESTÁ VACÍO O NO EXISTE -->
          <div
            th:if="${session.carrito == null or session.carrito.getCantidadItems() == 0}"
          >
            <p>EL CARRITO ESTÁ VACÍO</p>
          </div>

          <!-- CASO 2: EL CARRITO TIENE ITEMS -->
          <div
            th:if="${session.carrito != null and session.carrito.getCantidadItems() > 0}"
          >
            <!-- Lista de productos en el carrito -->
            <ul class="list-group list-group-flush">
              <li
                th:each="item : ${session.carrito.getItems()}"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span th:text="${item.nombre}">Nombre Producto</span>
                <strong
                  th:text="'$' + ${#numbers.formatDecimal(item.precio, 1, 'POINT', 2, 'POINT')}"
                ></strong>
              </li>
            </ul>

            <hr />

            <!-- Total -->
            <div class="d-flex justify-content-between fw-bold fs-5">
              <span>Total:</span>
              <span
                th:text="'$' + ${#numbers.formatDecimal(session.carrito.getTotal(), 1, 'POINT', 2, 'POINT')}"
              ></span>
            </div>

            <div class="d-grid gap-2 mt-4">
              <a href="/checkout" class="btn btn-primary">FINALIZAR COMPRA</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
