<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <!-- El título cambia en cada página -->

    <!-- Dependencias externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- === NUESTRO ARCHIVO DE ESTILOS PERSONALIZADO === -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="bg-light">
    <!-- BARRA DE NAVEGA CIÓN (COMPLETA Y CORREGIDA) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/productos">Market Chasoy</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- ENLACES DE LA IZQUIERDA -->
            <li class="nav-item">
              <a class="nav-link" href="/productos">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
          </ul>

          <!-- ENLACES DE LA DERECHA (CARRITO) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="offcanvas"
                data-bs-target="#carritoOffcanvas"
              >
                <i class="bi bi-cart-fill fs-5"></i>
                <span
                  class="badge rounded-pill bg-danger"
                  th:if="${session.carrito != null and session.carrito.getCantidadItems() > 0}"
                  th:text="${session.carrito.getCantidadItems()}"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIN DE LA BARRA DE NAVEGACIÓN -->

    <!-- TÍTULO DE LA PÁGINA -->
    <div class="container text-center my-5">
      <h1>Nuestro Catálogo</h1>
    </div>

    <!-- CONTENIDO: LOS PRODUCTOS -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <!-- Bucle de Thymeleaf -->
        <div class="col" th:each="producto : ${listaDeProductos}">
          <a
            th:href="@{/producto/{id}(id=${producto.getId()})}"
            class="text-decoration-none text-dark"
          >
            <div class="card h-100 border-0 shadow-sm">
              <img
                th:src="@{${producto.urlImagen}}"
                class="card-img-top"
                th:alt="${producto.nombre}"
              />
              <div class="card-body text-center">
                <h5 class="card-title" th:text="${producto.nombre}">
                  Nombre del Producto
                </h5>
                <p
                  class="product-price"
                  th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'POINT')}"
                >
                  $99.99
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/carrito :: offcanvas_carrito}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
