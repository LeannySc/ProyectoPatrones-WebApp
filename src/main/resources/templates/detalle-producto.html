<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${producto.nombre} + ' - Market Chasoy'">
      Detalle del Producto
    </title>
    <!-- Dependencias externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Nuestro archivo de estilos -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body class="bg-white">
    <!-- BARRA DE NAVEGA CIÓN (COMPLETA Y CORREGIDA) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/productos">Market Chasoy</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- ENLACES DE LA IZQUIERDA -->
            <li class="nav-item">
              <a class="nav-link" href="/productos">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
          </ul>

          <!-- ENLACES DE LA DERECHA (CARRITO) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="offcanvas"
                data-bs-target="#carritoOffcanvas"
              >
                <i class="bi bi-cart-fill fs-5"></i>
                <span
                  class="badge rounded-pill bg-danger"
                  th:if="${session.carrito != null and session.carrito.getCantidadItems() > 0}"
                  th:text="${session.carrito.getCantidadItems()}"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIN DE LA BARRA DE NAVEGACIÓN -->

    <!-- CONTENIDO DEL DETALLE DEL PRODUCTO -->
    <div class="container my-5">
      <div class="row g-5">
        <div class="col-lg-7">
          <img
            th:src="@{${producto.urlImagen}}"
            class="img-fluid rounded shadow-sm"
            th:alt="${producto.nombre}"
          />
        </div>

        <div class="col-lg-5">
          <h1 th:text="${producto.nombre}">Nombre del Producto</h1>
          <div class="d-flex align-items-center mb-3">
            <!-- (Reseñas visuales) -->
          </div>
          <h2
            class="display-5 fw-bold mb-4"
            th:text="'$' + ${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'POINT')}"
          >
            $99.99
          </h2>
          <hr />

          <!-- ========================================================= -->
          <!--       AQUÍ VA EL FORMULARIO PARA AÑADIR AL CARRITO        -->
          <!-- ========================================================= -->
          <form th:action="@{/carrito/agregar}" method="post">
            <!-- Campo oculto para enviar el ID del producto al controlador -->
            <input
              type="hidden"
              name="productoId"
              th:value="${producto.getId()}"
            />

            <!-- Selector de Cantidad -->
            <div class="mb-3">
              <label for="cantidad" class="form-label">Cantidad:</label>
              <div class="input-group" style="max-width: 150px">
                <button class="btn btn-outline-secondary" type="button">
                  -
                </button>
                <input
                  type="text"
                  class="form-control text-center"
                  value="1"
                  id="cantidad"
                  name="cantidad"
                />
                <button class="btn btn-outline-secondary" type="button">
                  +
                </button>
              </div>
            </div>

            <!-- Botones de Acción dentro del formulario -->
            <div class="d-grid gap-2">
              <!-- Este botón SÍ enviará el formulario -->
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-cart-plus-fill me-2"></i>AÑADIR A LA CESTA
              </button>
              <!-- Este botón es visual por ahora -->
              <button class="btn btn-secondary btn-lg" type="button">
                COMPRAR AHORA
              </button>
            </div>
          </form>
          <!-- ========================================================= -->
          <!--                  FIN DEL FORMULARIO                       -->
          <!-- ========================================================= -->

          <!-- Acordeón con más detalles -->
          <div class="accordion mt-5" id="productDetails">
            <!-- ... (contenido del acordeón) ... -->
          </div>
        </div>
      </div>
    </div>

    <!-- Incluimos el fragmento del carrito y los scripts -->
    <div th:replace="~{fragments/carrito :: offcanvas_carrito}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
