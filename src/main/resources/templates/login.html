<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>...</title>
    <!-- El título cambia en cada página -->

    <!-- Dependencias externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- === NUESTRO ARCHIVO DE ESTILOS PERSONALIZADO === -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <body class="bg-light">
    <!-- BARRA DE NAVEGA CIÓN (COMPLETA Y CORREGIDA) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/productos">Market Chasoy</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- ENLACES DE LA IZQUIERDA -->
            <li class="nav-item">
              <a class="nav-link" href="/productos">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/registro">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Iniciar Sesión</a>
            </li>
          </ul>

          <!-- ENLACES DE LA DERECHA (CARRITO) -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="offcanvas"
                data-bs-target="#carritoOffcanvas"
              >
                <i class="bi bi-cart-fill fs-5"></i>
                <span
                  class="badge rounded-pill bg-danger"
                  th:if="${session.carrito != null and session.carrito.getCantidadItems() > 0}"
                  th:text="${session.carrito.getCantidadItems()}"
                ></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIN DE LA BARRA DE NAVEGACIÓN -->

    <!-- Formulario de Login -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
          <div class="card shadow-sm text-center p-4">
            <i class="bi bi-person-circle login-icon mb-3"></i>

            <h3 class="mb-4">Iniciar Sesión</h3>

            <!-- ============================================== -->
            <!--   AQUÍ VA EL BLOQUE PARA MOSTRAR EL ERROR      -->
            <!-- ============================================== -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <p class="mb-0" th:text="${error}"></p>
            </div>
            <!-- ============================================== -->

            <form th:action="@{/login}" method="post">
              <!-- Campo para Correo Electrónico -->
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                  placeholder="name@example.com"
                  required
                />
                <label for="correo"
                  ><i class="bi bi-person-fill"></i> Correo Electrónico</label
                >
              </div>

              <!-- Campo para Contraseña -->
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  name="contrasena"
                  placeholder="Password"
                  required
                />
                <label for="contrasena"
                  ><i class="bi bi-lock-fill"></i> Contraseña</label
                >
              </div>

              <!-- Opciones Adicionales -->
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Recordarme
                  </label>
                </div>
                <a href="/recuperar-contrasena">¿Olvidó su contraseña?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100 btn-lg">
                LOGIN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/carrito :: offcanvas_carrito}"></div>
  </body>
</html>
